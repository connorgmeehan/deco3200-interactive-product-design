<html>
  <head>
    <title>Sample App</title>
  </head>
  <body>
    <div class="Menu" id='menu'>
      <h4>Select a display</h4>
      <a class="Menu_Option" href="/?face_points=active">facepoints</a>
      <a class="Menu_Option" href="/?sex=active">sex</a>
      <a class="Menu_Option" href="/?age=active">age</a>
      <a class="Menu_Option" href="/?emotion=active">emotion</a>
      <a class="Menu_Option" href="/?ascii=active">ascii</a>
    </div>

    <div class="Display" id="face-points">

    </div>
    <div class="Display" id="sex"></div>
    <div class="Display" id="age">

    </div>

    <!-- 
      EMOTION DISPLAY HTML
    -->
    <div class="Display EmotionDisplay" id="emotion">
      <div class="EmotionDisplay_MainBlock">
        <div class="EmotionDisplay_InitialText"></div>
        <div class="EmotionDisplay_Canvas"></div>
        <div class="EmotionDisplay_ResultText"></div>
        <div class="EmotionDisplay_IdText"></div>
      </div>
      <div class="EmotionDisplay_SegmentBlock"></div>
    </div>

    <!--
      ASCII DISPLAY HTML
    -->
    <div class="Display AsciiDisplay" id="ascii">
      <div class="AsciiDisplay_InitialText">

      </div>
      <div class="AsciiDisplay_AsciiBlock">
        <div class="AsciiDisplay_SmallFaceContainer">
          <div class="AsciiDisplay_SmallFace"></div>
          <div class="AsciiDisplay_SmallFace"></div>
          <div class="AsciiDisplay_SmallFace AsciiDisplay_SmallFace__Bottom"></div>
          <div class="AsciiDisplay_SmallFace AsciiDisplay_SmallFace__Bottom"></div>
        </div>
        <div class="AsciiDisplay_MainFace"></div>
        <div class="AsciiDisplay_SmallFaceContainer">
          <div class="AsciiDisplay_SmallFace"></div>
          <div class="AsciiDisplay_SmallFace"></div>
          <div class="AsciiDisplay_SmallFace AsciiDisplay_SmallFace__Bottom"></div>
          <div class="AsciiDisplay_SmallFace AsciiDisplay_SmallFace__Bottom"></div>
        </div>
      </div>
      <div class="AsciiDisplay_ResultText"></div>
      <div class="AsciiDisplay_ReturnText"></div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
